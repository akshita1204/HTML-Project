<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Form</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form</p>
    <hr>
    <form>
        <h2>Personal Details</h2>

        <label for="fname">First Name:</label>
        <input type="text" name="firstname" placeholder="Enter your first name" id="fname" required>
        <br><br>

        <label for="Last">First Name:</label>
        <input type="text" name="lastname" placeholder="Enter your Last name" id="lname" required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>
        <br><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br><br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br><br>
        
        <h2>Upload your Photo:</h2>
        <input type="file" name="photo" id="photo" accept="image/*">
        <br><br>
        <hr>

        <h2>Contact Information:</h2>
        <label for="mail">Email:</label>
        <input type="email" name="useremail" placeholder="Enter your email" id="mail" required>
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phonenumber" placeholder="Enter your phone number" id="phone" required>
        <br><br>
        <label for="address">Address:</label>
        <br><br>
        <textarea name="address" id="address" cols="30" rows="30" placeholder="Enter your address"></textarea>
        <br><br>
        <hr>

        <h2>Academic Details:</h2>
        <label for="course">Select Your Course:</label>
        <select name="course" id="course">
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="bcom">B.Com</option>
            <option value="ba">BA</option>
            <option value="bsc">B.Sc</option>
        </select>
        <br><br>

        <h3>ExtraCurricular</h3>
        <label for="sports">Sports</label>
        <input type="checkbox" name="extracurricular" id="sports" value="sports">
        <br><br>
        <label for="music">Music</label>
        <input type="checkbox" name="extracurricular" id="music" value="music">
        <br><br>        
        <label for="arts">Arts</label>
        <input type="checkbox" name="extracurricular" id="arts" value="arts">
        <br><br>    
        <hr>

        <h2>Create your account</h2>
        <label for="password">Create a Password:</label>
        <input type="password" name="password" placeholder="Enter your password" id="   password" required>
        <br><br>
        <label for="cpassword">Confirm Password:</label>
        <input type="password" name="cpassword" placeholder="Confirm your password" id="cpassword" required>
        <br><br>    
        <label for="secquestion">Select a Security Question:</label>
        <select name="secquestion" id="secquestion">
            <option value="petname">What is your pet's name?</option>
            <option value="birthplace">What is your birthplace?</option>
            <option value="mothersname">What is your mother's maiden name?</option>
            <option value="favouritecolor">What is your favourite color?</option>
        </select>
        <br><br>
        <label for="secanswer">Security Answer:</label>
        <input type="text" name="secanswer" placeholder="Enter your answer" id="secanswer" required>
        <br><br>
        <lable for="terms">
            <input type="checkbox" name="terms" id="terms" required>
            I agree to the terms and conditions 
        </lable>
        <br><br>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>

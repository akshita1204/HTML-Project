<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="username" placeholder="Enter your name" id="name">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter your password" id="password">
        <br><br>

        <label for="age">Age:</label>
        <input type="number" name="userage" placeholder="Enter your age" id="age">
        <br><br>

        <label for="mail">Email:</label>
        <input type="email" name="useremail" placeholder="Enter your email" id="mail">
        <br><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br><br>

        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="c++">
        <label for="java">Java</label>
        <input type="checkbox" name="subject" id="java" value="java">
        <label for="python">Python</label>
        <input type="checkbox" name="subject" id="python" value="python">
        <br><br>
        <input type="submit" value="Submit">
        

    </form>
</body>
</html>
